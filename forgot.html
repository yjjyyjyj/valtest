<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif; /* Playful font */
            background-color: #ffcccc; /* Soft pink background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .forgot-container {
            background-color: #fff3e6; /* Creamy white for warmth */
            padding: 30px 40px;
            border-radius: 20px; /* Rounded corners */
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }
        .forgot-container h1 {
            color: #ff6f61; /* Soft coral color */
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .forgot-container p {
            font-size: 18px;
            color: #ff3d3d; /* Darker coral */
            margin-bottom: 20px;
        }
        .forgot-container button {
            padding: 12px 20px;
            background-color: #ff6f61; /* Coral button */
            color: white;
            border: none;
            border-radius: 15px; /* Rounded button */
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .forgot-container button:hover {
            background-color: #ff3d3d; /* Darker coral on hover */
        }
    </style>
</head>
<body>
    <div class="forgot-container">
        <h1>sammi chua yu tian!</h1>
        <p>oi how you forget?!</p>
        <button onclick="window.location.href='index.html'">go back and try again!</button>
    </div>
</body>
</html>
