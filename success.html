<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #ffcccc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .success-container {
            background-color: #fff3e6;
            padding: 30px 40px;
            border-radius: 20px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }
        .success-container h1 {
            color: #ff6f61;
            font-size: 28px;
            font-weight: bold;
        }
        .success-container p {
            font-size: 18px;
            color: #ff3d3d;
        }
        .success-container button {
            margin-top: 20px;
            padding: 12px 20px;
            background-color: #ff6f61;
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .success-container button:hover {
            background-color: #ff3d3d;
        }
    </style>
</head>
<body>
    <div class="success-container">
        <h1>HOORAY</h1>
        <p>You have successfully logged into jy's heart!</p>
        <!-- Next Button -->
        <button onclick="window.location.href='next.html'">Next</button>
    </div>
</body>
</html>
